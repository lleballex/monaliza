{% extends 'wrapper.html' %}

{% block title %}Ошибка {{status_code}} / Monaliza{% endblock %}

{% block top %}

	<div class="top_intro">Ошибка</div>

{% endblock %}

{% block content %}

	<div class="content-container">
		<div class="information">
			<div style="font-size: 60px; font-weight: 700;">{{status_code}}</div>
			{% if message %}
				<div style="font-size: 20px; margin-top: 20px;">{{message|safe}}</div>
			{% endif %}
		</div>
	</div>

{% endblock %}
